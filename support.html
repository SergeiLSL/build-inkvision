<!DOCTYPE html>
<html lang="en">

<head>
	<title>Техподдержка</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221113230712">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Техподдержка</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Новый конкурс</a></li>
							<li class="menu__item"><a href="#" class="menu__link">О площадке</a></li>
						</ul>
					</nav>
				</div>
				<a href="" class="header__logo"><img src="img/logo.svg" alt="Logo"></a>
				<div class="header__user-box">
					<div class="header__user user-header">
						<a href="" class="user-header__notifications">
							<!--? количество уведомлений					 -->
							<img src="img/header/bell.svg" alt="notifications">
						</a>
						<a href="" class="user-header__settings">
							<img src="img/header/settings.svg" alt="settings">
						</a>
						<div class="user-header__avatar-ibg">
							<picture><source srcset="img/header/user.webp" type="image/webp"><img src="img/header/user.jpg" alt="Александр"></picture>
						</div>
						<div class="user-header__name">
							<div class="user-header__name">Александр</div>
							<div class="user-header__nickname">@nickname</div>
						</div>
					</div>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
				<!-- <button type="button" class="menu__icon icon-menu"><span></span></button>	 -->
			</div>
		</header>
		<main class="page">
			<div class="support">
				<div class="support__container">
					<div class="support__body body-tabs">
						<div class="support__content question">
							<div class="question__title title-setting">Задать вопрос</div>
							<div class="question__text text-setting">
								Чтобы мы могли вам помочь, опишите свой вопрос максимально подробно
							</div>
						</div>
						<form action="#" id="form" class="question__form form">
							<div class="form__info">
								<!-- Почта -->
								<div class="form__item item">
									<input data-validate data-error="Введен неверный пароль!" data-required="password" type="text" id="oldpass" name="form[password]" placeholder="Адрес эл.почты" class="form__input input _req">
									<span class="form__aicon">
										<div class="_icon-email1 form__icon form__icon_email1 icon">
										</div>
									</span>
								</div>
								<!-- Имя -->
								<div class="form__item item">
									<input class="form__input input" type="text" placeholder="Имя" name=form[username]>
									<span class="form__aicon">
										<div class="_icon-user form__icon form__icon_user icon">
										</div>
									</span>
								</div>
								<!-- Тип обращения -->
								<!-- <div class="form__item item text item_average">
										<label for="mappeal" class="text__label">Тип обращения*:</label>
										<div class="text__icon text__icon_arrow">
											<input id="Appeal" type="text" name="appeal" placeholder="Тип обращения"
												class="text__input input">
										</div>
									</div> -->

								<!-- Тип обращения -->



								<!-- Вопрос -->
								<div class="form__item item_big">
									<textarea id="question" type="area" name=form[question] class="form__textarea input textarea" placeholder="Объясните ваш вопрос"></textarea>
									<span class="form__aicon">
										<div class="_icon-question form__icon form__icon_question icon">
										</div>
									</span>
								</div>
							</div>

							<div class="checkbox">
								<input id="c_1" data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
								<label for="c_1" class="checkbox__label"><span class="checkbox__text">Я
										согласен с политикой обработки данных и политикой использования
										сервиса.</span></label>
							</div>

							<button type="submit" class="form__button button button_color button_big">Отправить</button>
						</form>

					</div>
				</div>
			</div>
	</div>

	</main>
	<footer class="footer">
		<div class="footer__container">
			<div class="footer__copyright">Copyright © 2022 inkvision. Make with ❤️</div>
			<div class="footer__button">
				<div class="footer__text">Наверх</div>
				<a href="#" class="footer__btn">
					<img src="img/settings-icons/arrow-up.svg" alt="arrow-up">
				</a>
			</div>
		</div>
	</footer>

	<!--? надо подключить кнопку "наверх" для перехода на главную страницу -->
	</div>

	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20221113230712"></script>
</body>

</html>
